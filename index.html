<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <!-- External Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <!-- Payment Form Section -->
    <div
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="card shadow-sm w-100">
        <!-- Card Header with Title -->
        <div class="card-header border-bottom border-light">
          <h2 class="card-title mb-0">Payment form example</h2>
        </div>
        <div class="card-body p-3">
          <div class="error-message mb-3">Some fields are missing</div>
          <div
            class="overflow-y-auto overflow-x-hidden"
            style="max-height: 85vh"
          >
            <form method="post" action="/submit">
              <!-- Card Details -->
              <div class="row mb-3 mx-0">
                <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="XXXXXXXXXXXXXXXX"
                    required
                    pattern="[0-9]{16}"
                  >
                </div>
                <div class="col-md-3">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvc"
                    placeholder="0000"
                    required
                    pattern="[0-9]{3,4}"
                  >
                </div>
                <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      required
                    >
                  </div>
                </div>
              </div>

              <!-- Name Fields -->
              <div class="row mb-3 mx-0">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  >
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  >
                </div>
              </div>

              <!-- Address Fields -->
              <div class="row mb-3 mx-0">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required>
                    <option selected disabled>Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    required
                    pattern="[0-9]{5}"
                  >
                </div>
              </div>

              <!-- Accepted Payment Methods and Message Field in a Row -->
              <div class="row mb-0">
                <div class="col-md-6 ps-4">
                  <label class="form-label pt-2">We accept:</label>
                  <div class="card-icons d-flex">
                    <!-- Visa with Radio Button -->
                    <div class="form-check d-flex align-items-center me-2">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="paymentMethod"
                        id="visa"
                        value="visa"
                        required
                      >
                      <label class="form-check-label" for="visa">
                        <img
                          src="https://www.logo.wine/a/logo/Visa_Inc./Visa_Inc.-Logo.wine.svg"
                          alt="Visa Logo"
                        >
                      </label>
                    </div>
                    <!-- Mastercard with Radio Button -->
                    <div class="form-check d-flex align-items-center me-2">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="paymentMethod"
                        id="mastercard"
                        value="mastercard"
                      >
                      <label class="form-check-label" for="mastercard">
                        <img
                          src="https://www.logo.wine/a/logo/Mastercard/Mastercard-Logo.wine.svg"
                          alt="Mastercard Logo"
                        >
                      </label>
                    </div>
                    <!-- American Express with Radio Button -->
                    <div class="form-check d-flex align-items-center">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="paymentMethod"
                        id="amex"
                        value="amex"
                      >
                      <label class="form-check-label" for="amex">
                        <img
                          src="https://www.logo.wine/a/logo/American_Express/American_Express-Logo.wine.svg"
                          alt="American Express Logo"
                        >
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Message Field -->
                <div class="col-md-6 mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Add any notes here."
                  ></textarea>
                </div>
              </div>

              <!-- Card Footer -->
              <div class="card-footer border-top border-light">
                <div class="d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
