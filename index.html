<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <!-- External Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- Payment Form Section -->
    <div
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="card shadow-sm w-100">
        <!-- Card Header with Title -->
        <div class="card-header border-bottom border-light">
          <h2 class="card-title mb-0">Payment form example</h2>
        </div>
        <div class="card-body p-3">
          <div class="error-message mb-3">Some fields are missing</div>
          <div
            class="overflow-y-auto overflow-x-hidden"
            style="max-height: 85vh"
          >
            <form method="post" action="/submit" id="paymentForm">
              <!-- Card Details -->
              <div class="row mb-3 mx-0">
                <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="XXXXXXXXXXXXXXXX"
                    required
                    pattern="[0-9]{16}"
                  />
                </div>
                <div class="col-md-3">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvc"
                    placeholder="0000"
                    required
                    pattern="[0-9]{3,4}"
                  />
                </div>
                <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Name Fields -->
              <div class="row mb-3 mx-0">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                </div>
              </div>

              <!-- Address Fields -->
              <div class="row mb-3 mx-0">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required>
                    <option value="">Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    required
                    pattern="[0-9]{5}"
                  />
                </div>
              </div>

              <!-- Accepted Payment Methods -->
              <div class="row mb-0">
                <div class="col-md-6 ps-4">
                  <label class="form-label pt-2">We accept:</label>
                  <div class="card-icons d-flex">
                    <!-- Visa with Radio Button -->
                    <div class="form-check d-flex align-items-center me-2">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="paymentMethod"
                        id="visa"
                        value="visa"
                        required
                      />
                      <label class="form-check-label" for="visa">
                        <img
                          src="https://www.logo.wine/a/logo/Visa_Inc./Visa_Inc.-Logo.wine.svg"
                          alt="Visa Logo"
                        />
                      </label>
                    </div>
                    <!-- Mastercard with Radio Button -->
                    <div class="form-check d-flex align-items-center me-2">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="paymentMethod"
                        id="mastercard"
                        value="mastercard"
                      />
                      <label class="form-check-label" for="mastercard">
                        <img
                          src="https://www.logo.wine/a/logo/Mastercard/Mastercard-Logo.wine.svg"
                          alt="Mastercard Logo"
                        />
                      </label>
                    </div>
                    <!-- American Express with Radio Button -->
                    <div class="form-check d-flex align-items-center">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="paymentMethod"
                        id="amex"
                        value="amex"
                      />
                      <label class="form-check-label" for="amex">
                        <img
                          src="https://www.logo.wine/a/logo/American_Express/American_Express-Logo.wine.svg"
                          alt="American Express Logo"
                        />
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Message Field -->
                <div class="col-md-6 mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Add any notes here."
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer border-top border-light">
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" form="paymentForm">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
